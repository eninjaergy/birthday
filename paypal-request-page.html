<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geldanforderung via PayPal - TEMU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
        }
        .button {
            background-color: #0070ba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hier wird ein Platzhalter für das TEMU-Logo verwendet -->
        <!-- Ersetzen Sie das src-Attribut mit dem tatsächlichen Pfad zu Ihrem TEMU-Logo-Bild -->
        <img src="/api/placeholder/300/100" alt="TEMU Logo" class="logo">
        <h1>Geldanforderung via PayPal</h1>
        <p>Klicken Sie auf den Button, um eine Geldanforderung via PayPal zu stellen.</p>
        <a href="https://www.paypal.com/paypalme/request" class="button" target="_blank">Geld anfordern</a>
    </div>
</body>
</html>
